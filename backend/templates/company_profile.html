<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
</head>
<body>
  <h2>Company Profile</h2>
  <p><strong>Name:</strong> {{ company.company_name }}</p>
  <p><strong>Description:</strong> {{ company.description }}</p>
  <p><strong>Website:</strong> <a href="{{ website }}" target="_blank">{{ company.website }}</a></p>
  <p><strong>Location:</strong> {{ company.location }}</p>
  <p><strong>Industry:</strong> {{ company.industry }}</p>

  <a href="/companies">Back to Companies</a>

  <h2>Actions</h2>
  <form action="{{ url_for('company.delete_company', company_id=company.company_id) }}" method="POST" style="display:inline;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this company?');">Delete Company</button>
  </form>
</body>
</html>
